version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - |
          echo "Branch: $AWS_BRANCH"
          if [ "$AWS_BRANCH" = "main" ]; then
            npm run build
          else
            npm run build:vq
          fi
  artifacts:
    baseDirectory: dist   # or dist, depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*